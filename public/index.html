<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>emtaste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#7C2BE3" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-one" aria-hidden="true"></div>
    <div class="bg-orb orb-two" aria-hidden="true"></div>
    <div class="bg-sun" aria-hidden="true"></div>
    <div class="bg-grid" aria-hidden="true"></div>
    <header class="hero">
      <div class="hero-card">
        <div class="hero-header">
          <div class="brand">
            <img class="logo" src="logo.png" alt="emtaste logo" />
            <div>
              <h1>emtaste</h1>
            </div>
          </div>
        </div>
        <div class="hero-actions">
          <span class="pill location-pill" id="location-pill" hidden></span>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="card form-card">
        <div class="card-head">
          <h2>Find a spot</h2>
        </div>
        <form id="place-form" autocomplete="off">
          <label>
            Search Google Maps
            <div class="search-row">
              <input id="search-query" type="text" placeholder="tacos, ramen, coffee" />
              <button id="search-button" class="ghost" type="button">Search</button>
            </div>
          </label>
          <p class="form-hint" id="search-hint"></p>
          <div id="search-results" class="search-results"></div>
          <div id="selected-place" class="selected-place">
            <p class="selected-label">Selected place</p>
            <p id="selected-name" class="selected-name">No place selected yet.</p>
            <p id="selected-address" class="selected-address"></p>
            <a id="selected-map" class="ghost" target="_blank" rel="noopener noreferrer">Open map</a>
          </div>
          <label>
            Notes
            <textarea id="place-note" name="note" rows="3" placeholder="Why we want to go, what to order"></textarea>
          </label>
          <label>
            Tags
            <input id="place-tags" name="tags" type="text" placeholder="ramen, date night" />
          </label>
          <button id="save-place" class="primary" type="submit" disabled>Save spot</button>
          <p class="form-hint" id="form-hint"></p>
        </form>
      </section>

      <section class="card list-card">
        <div class="card-head">
          <div>
            <h2>Saved places</h2>
          </div>
          <input id="filter" type="search" placeholder="Filter saved places" />
        </div>
        <div id="places" class="places"></div>
      </section>
    </main>

    <div id="geo-modal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <h3>Location required</h3>
        <p>emtaste sorts your saved places by distance and needs your location to work.</p>
        <button id="geo-retry" class="primary">Retry location</button>
        <p id="geo-error" class="error"></p>
      </div>
    </div>

    <div id="pin-modal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <h3>Enter your shared PIN</h3>
        <p>Use the same PIN on each device. It is stored locally on this browser.</p>
        <input id="pin-input" type="password" inputmode="numeric" autocomplete="off" placeholder="4 digits" />
        <label class="checkbox">
          <input id="pin-remember" type="checkbox" checked />
          Remember on this device
        </label>
        <button id="pin-save" class="primary">Continue</button>
        <p id="pin-error" class="error"></p>
      </div>
    </div>

    <template id="place-template">
      <article class="place">
        <div>
          <h3 class="place-title"></h3>
          <p class="place-meta"></p>
          <p class="place-address"></p>
          <p class="place-note"></p>
          <div class="place-tags"></div>
        </div>
        <div class="place-actions">
          <a class="ghost" target="_blank" rel="noopener noreferrer">Open map</a>
          <button class="ghost danger">Delete</button>
        </div>
      </article>
    </template>

    <template id="result-template">
      <article class="result">
        <div>
          <h3 class="result-title"></h3>
          <p class="result-address"></p>
          <p class="result-distance"></p>
        </div>
        <div class="result-actions">
          <a class="ghost" target="_blank" rel="noopener noreferrer">Open map</a>
          <button class="primary small" type="button">Select</button>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
